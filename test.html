<!DOCTYPE html> 
<html lang="en"> 
<head> 
  <meta charset="UTF-8"> 
  <title>demo</title> 
  <script> 
    console.log( 5 && 4 );//当结果为真时，返回第二个为真的值4 
    console.log( 0 && 4 );//当结果为假时，返回第一个为假的值0 
    console.log( 5 || 4 );//当结果为真时，返回第一个为真的值5 
    console.log( 0 || 0 );//当结果为假时，返回第二个为假的值0 
    console.log( 0 || 1 );//当结果为假时，返回第二个为假的值0 
    console.log((3||2)&&(5||0));//5 
    console.log(!5);//false 
  </script> 
</head> 
<body> 
  
</body> 
</html>
